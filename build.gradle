group 'com.cristhian.joke'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.cristhian.gradle.jokes.JokerGenerate"

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task executeJokerGenerate(type: JavaExec){
    main = "com.cristhian.gradle.jokes.JokerGenerate"
    classpath = sourceSets.main.runtimeClasspath
}


